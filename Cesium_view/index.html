<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Cesium Minimal Example</title>
    <style>
      html, body, #cesiumContainer {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        overflow: hidden;
      }
      #infoPanel {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(255,255,255,0.8);
        padding: 10px;
        z-index: 200;
        font-family: sans-serif;
        font-size: 14px;
        max-height: 200px;
        overflow-y: auto;
      }
    </style>
    <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" />
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <!-- 検索パネル（index.html にも記載がある場合はそのまま利用） -->
    <div id="searchPanel" style="position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.8); padding: 10px; z-index: 200;">
      <input id="searchInput" type="text" placeholder="binaryID を入力">
      <button id="searchBtn">検索</button>
    </div>
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
